<a href="panorama.html" id="link" onload="getSelected()">link to test panorama</a>

<select id="select" onselect="getSelected()"></select>


<script>



var files = [
    "croagh_patrick_slope.jpg",
    "croagh_patrick_shoulder.jpg",
    "inishboffin_road.jpg"
]

sel=document.getElementById("select");
link=document.getElementById("link");

files.forEach(function(x){
    var option = document.createElement("option");
    option.text=x;
    sel.add(option)
}
)


function getSelected(){
    console.log("change image to ".concat(files[sel.selectedIndex]))
    link.href="panorama.html&image=".concat(files[sel.selectedIndex])
}


</script>
