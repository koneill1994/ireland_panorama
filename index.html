<a href="panorama_param.html" id="link">link to test panorama</a>

<select id="select"></select>


<script>



var files = [
    "croagh_patrick_slope",
    "croagh_patrick_shoulder",
    "inishboffin_road"
]

sel=document.getElementById("select");
link=document.getElementById("link");

files.forEach(function(x){
    var option = document.createElement("option");
    option.text=x;
    sel.add(option)
}
)


function getSelected(){
    console.log("change image to ".concat(files[sel.selectedIndex]))
    link.href="panorama_param.html?image=".concat(files[sel.selectedIndex])
}

window.onload=getSelected()
sel.onclick=getSelected()


</script>
