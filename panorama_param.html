<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.2/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.2/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>

<body>

<div id="panorama"></div>
<script>


url=new URL(window.location.href)
name=url.searchParams.get("image")


document.getElementById("title").text=name

pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": name.concat(".jpg"),
    "autoLoad": true
});
</script>
